<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="colors.js"></script>
  <script src="main.js">
  </script>
</head>

<body onload="main()">
  <button id="dropButton">Start!</button>
  <form id="chargeSignForm">
    <input type="radio" id="positive" name="sign" checked="">
    <label for="positive">Positive</label><br>
    <input type="radio" id="negative" name="sign">
    <label for="negative">Negative</label><br>
    <input type="radio" id="neuter" name="sign">
    <label for="neuter">Neuter</label><br>
  </form>
  <div id="gravitySliderContainer"><div>Gravity:</div>
    <input type="range" min="0" max="10" value="0" class="slider" id="gravitySlider">
  </div>
</body>

</html>
