<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="colors.js"></script>
  <script src="main.js">
  </script>
</head>

<body onload="main()">
  <button id="dropButton">Start!</button>
  <div id="chargeSignFormContainer">
    <form id="chargeSignForm">
      <label class="chargeSignFormLabel" for="positive"><input type="radio" id="positive" name="sign" checked="">Positive</label>
      <label class="chargeSignFormLabel" for="negative"><input type="radio" id="negative" name="sign">Negative</label>
      <label class="chargeSignFormLabel" for="neuter"><input type="radio" id="neuter" name="sign">Neuter</label>
    </form>
  </div>
  <div id="gravitySliderContainer">
    <div class="sliderLabel">Gravity</div>
    <input type="range" min="0" max="10" value="0" class="slider" id="gravitySlider">
  </div>
</body>

</html>
